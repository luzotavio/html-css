<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="Sp">São paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>
        <p>
            <label for="ijog">Selecione o Jogador</label>
            <input type="text" name="jog" id="ijog" list="lstjog">
            <datalist id="lstjog">
                <option >GAbigol</option>
                <option>Arrascaeta</option>
                <option>Gerson</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
